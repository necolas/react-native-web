name: test_react_next

on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  react-next:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn upgrade react@next react-dom@next -W --dev
    - run: yarn test
